app-id: com.github.vikdevelop.SaveDesktop
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: run.sh
finish-args:
    - --share=ipc
    - --socket=wayland
    - --socket=fallback-x11
    - --device=dri
    - --filesystem=home
    - --talk-name=org.gnome.SessionManager
modules:
  - python3-konsave.json
  - name: other-modules
  - name: dconf
    buildsystem: meson
    config-opts:
      - '-Dbash_completion=false'
      - '-Dman=false'
    cleanup:
      - /include
      - /lib/pkgconfig
      - /libexec
      - /share/dbus-1
    sources:
      - type: archive
        url: https://download.gnome.org/sources/dconf/0.40/dconf-0.40.0.tar.xz
        sha256: cf7f22a4c9200421d8d3325c5c1b8b93a36843650c9f95d6451e20f0bcb24533
        x-checker-data:
          type: gnome
          name: dconf

  - name: savedesktop
    buildsystem: simple
    build-commands:
       - chmod +x src/main_window.py
       - chmod +x run.sh
       - install -D -t /app/bin run.sh
       - install -D -t /app src/main_window.py
       - install -D -t /app/share/applications flatpak/com.github.vikdevelop.SaveDesktop.desktop
       - install -D -t /app/share/icons/hicolor/128x128/apps flatpak/icons/com.github.vikdevelop.SaveDesktop.png
       - install -D -t /app/share/metainfo flatpak/com.github.vikdevelop.SaveDesktop.metainfo.xml
    sources:
          - type: dir
            path: .
