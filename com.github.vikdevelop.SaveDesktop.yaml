app-id: com.github.vikdevelop.SaveDesktop
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: run.sh
finish-args:
    - --share=ipc
    - --socket=wayland
    - --socket=fallback-x11
    - --device=dri
    - --filesystem=xdg-download/GNOME_configs:create
    - --filesystem=home
    - --talk-name=org.freedesktop.SessionManager
modules:
  - name: savedesktop
    buildsystem: simple
    build-commands:
       - chmod +x main_window.py
       - chmod +x run.sh
       - install -D -t /app/bin run.sh
       - install -D -t /app main_window.py
       - install -D -t /app/share/applications com.github.vikdevelop.SaveDesktop.desktop
       - install -D -t /app/share/icons/hicolor/128x128/apps com.github.vikdevelop.SaveDesktop.png
       - install -D -t /app/share/metainfo com.github.vikdevelop.SaveDesktop.metainfo.xml
    sources:
          - type: dir
            path: .
